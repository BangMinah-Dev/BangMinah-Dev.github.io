<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function tamGiac(n) {
            for (let i = 0; i < n; i++) {
                for (let j = 0; j <= i; j++) {
                    document.write("*")
                }
                document.write("<br>")
            }
        }

        function chuNhatRong(w, h) {
            for (let i = 1; i <= h; i++) {
                for (let j = 1; j <= w; j++) {
                    if (i == 1 || j == 1 || i == h || j == w) {
                        document.write("*")
                    } else {
                        document.write("&nbsp&nbsp")
                    }
                }
                document.write("<br>")
            }
        }


        document.write(`Vẽ hình thoi bằng các dấu * <br/>`)
        document.write(`Hàm vethoi(n) <br/>`)
        document.write(`<br/>`)
        function vethoi(n) {
            // let a = 0;
            for (h = 1; h <= 2 * n - 1; h++) {
                for (c = 1; c <= 2 * n - 1; c++) {
                    if (c == n || (c >= Math.abs(h - n) + 1 && c <= 2 * n - Math.abs(n - h) - 1)) {
                        document.write(`*`);
                    }
                    else {
                        document.write(`&nbsp&nbsp`);
                    }
                }
                document.write(`<br/>`);
            }
        }
    </script>
</body>

</html>
