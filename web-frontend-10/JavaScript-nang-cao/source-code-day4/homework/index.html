<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="group.ico" type="image/x-icon" />
    <title>Quản Lý Học Viên</title>
</head>

<body>
    <div class="container">
        <h1 class="title text-center mt-5 mb-5">Danh sách học viên</h1>
        <a class="btn add btn-success mb-3" href="add.html"><i class="fas fa-plus-circle mr-1"></i>Thêm học viên</a>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Họ tên</th>
                    <th scope="col">Năm sinh</th>
                    <th scope="col">Email</th>
                    <th scope="col">Số điện thoại</th>
                    <th scope="col">Chức năng</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <tr class="loading show" style="background-color: transparent;">
                    <td colspan="5" class="text-center">
                        <img src="loading.gif" alt="" width="50%">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Start Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="exampleModalLabel">Bạn có chắc chắn muốn xóa học viên ?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="contentModal text-center font-weight-bold"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Lại thôi</button>
                    <button type="button" class="btn btn-danger" onclick="deleteItem()">Xóa</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->

    <!-- Start Edit Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold" id="exampleModalLabel">Chỉnh sửa học viên</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name" class="col-form-label">Họ tên :</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="birthday" class="col-form-label">Năm sinh : </label>
                            <input class="form-control" id="birthday"></input>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-form-label">Email :</label>
                            <input class="form-control" id="email"></input>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-form-label">Số điện thoại :</label>
                            <input class="form-control" id="phone"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Thôi ...</button>
                    <button type="button" class="btn btn-primary" onclick="editItem()">Chỉnh sửa</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Edit Modal -->

    <!--  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
