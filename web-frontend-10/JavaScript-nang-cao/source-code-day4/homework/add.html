<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="group.ico" type="image/x-icon">
    <title>Thêm học viên</title>
</head>

<body>
    <div class="container">
        <h1 class="title text-center mt-5 mb-5">Thêm mới học viên</h1>
        <form action="http://localhost:3000/" method="POST">
            <div class="form-group row">
                <label for="inputFullName" class="col-sm-2 col-form-label">Họ tên<span
                        class="text-danger ml-1">*</span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputFullName" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDOB" class="col-sm-2 col-form-label">Năm sinh</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputDOB">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email<span
                    class="text-danger ml-1">*</span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPhone" class="col-sm-2 col-form-label">Phone<span
                    class="text-danger ml-1">*</span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPhone" required>
                </div>
            </div>
            <div class="button d-flex justify-content-center">
                <a class="back btn btn-secondary mr-1" href="index.html"><i class="fas fa-angle-left mr-1"></i>Quay lại</a>
                <button type="submit" class="save btn btn-success"><i class="fas fa-save mr-1"></i>Lưu</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
